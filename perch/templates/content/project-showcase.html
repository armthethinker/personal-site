<div class="showcase-item">
   <div class="row">
      <div class="col-lg-8 col-md-7 col-xs-12">
         <div class="showcase-img" style='background-image: url("<perch:content type="image" id="project_coverImg" label="Cover Image" output="path"/>")'></div>
      </div>
      <div class="col-lg-4 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

            <h3><perch:content id="subtitle" type="text" label="Subtitle" /></h3>
            <p><perch:content id="project_description" type="textarea" label="Project Description" html="false" chars="200" /></p>
            <a class="btn btn-default btn-outline" href="<perch:content id="_page" type="hidden"/>">View Project <i class="fa fa-angle-right"></i></a>
         </div>
      </div>
   </div>
