<!--  Meta Meta  -->
<!--  Schema Tags  -->
<!--  Open Graph Tags  -->

<!-- Site name -->
<meta itemprop="name" content="<perch:pages id="sitename" type="hidden" />">
<meta property="og:site_name" content="<perch:pages id="sitename" type="hidden" />" />
<meta name="twitter:site" content="<perch:pages id="twittername" type="hidden" />" />

<!-- Title -->
<title><perch:pages id="pagetitle" label="Social Title" /></title>
<meta property="og:title" content="<perch:pages id="pagetitle" type="hidden" />" />
<meta name="twitter:title" content="<perch:pages id="pagetitle" type="hidden" />" />

<!-- Description -->
<meta name="description" itemprop="description" content="<perch:pages id="description" label="Description" type="textarea" size="xs" escape="true" count="chars" />" />
<meta property="og:description" content="<perch:pages id="description" label="Description" type="textarea" size="xs" escape="true" count="chars" />" />
<meta name="twitter:description" content="<perch:pages id="description" label="Description" type="textarea" size="xs" escape="true" count="chars" />" />

<!-- URL -->
<meta property="og:url" content="<perch:pages id="url" type="hidden" />" />
<meta name="twitter:url" content="<perch:pages id="url" type="hidden" />" />

<!-- Image -->
<perch:if exists="og_image">
   <meta itemprop="image" content="<perch:pages id="og_image" label="Image when shared" help="Should be at least 1200x630" type="image" width="1200" />" />
   <meta property="og:image" content="<perch:pages id="og_image" type="hidden" />" />
   <meta property="twitter:image" content="<perch:pages id="og_image" type="hidden" />" />
<perch:else />
   <meta itemprop="image" content="<perch:pages id="sharing_image" type="hidden" />" />
   <meta property="og:image" content="<perch:pages id="sharing_image" type="hidden" />" />
   <meta property="twitter:image" content="<perch:pages id="sharing_image" type="hidden" />" />
</perch:if>

<!-- Types -->
<perch:if exists="og_type">
   <meta property="og:type" content="<perch:pages id="og_type" label="Facebook type" type="select" options="article,book,profile,website,video,music" allowempty="true" default="article"/>" />
</perch:if>
<meta name="twitter:card" content="summary" />

<!-- Author -->
<perch:if exists="fbname">
   <meta property="article:author" content="<perch:pages id="fbname" type="hidden" />" />
</perch:if>
